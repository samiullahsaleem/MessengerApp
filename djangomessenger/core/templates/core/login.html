{% extends "core/base.html" %}

{% block title %}Login | DjangoChat{% endblock %}

{% block content %}

<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white"> Login </h1>
</div>
<form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block text-white">Username</label>
        <input type="text" name="username" id="username" class="w-full px-4 py-2 rounded-lg bg-gray-200 border-2 border-transparent focus:bg-white focus:border-teal-500" placeholder="Enter your username">
    </div>
    <div class="mb-4">
        <label for="password" class="block text-white">Password</label>
        <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded-lg bg-gray-200 border-2 border-transparent focus:bg-white focus:border-teal-500" placeholder="Enter your password">
    </div>

    <div class="mb-4">
        <button type="submit" class="w-full px-4 py-2 text-white bg-teal-500 rounded-lg hover:bg-teal-600">Login</button>
    </div>
    <div class="mb-4">
        <a href="/signup/" class="block text-white text-center">Don't have an account? Sign Up</a>
    </div>
    {% if form.errors %}
        <div class="mb-4">
            <ul class="text-red-500">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700" >
        Login
    </button>



</form>

{% endblock %}
